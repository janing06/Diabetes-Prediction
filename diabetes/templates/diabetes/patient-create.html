{% extends 'diabetes/base.html' %}
{% block title %} Add Patient {% endblock %}
{% block content %}


<x-app-layout>
     <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
		<div class="d-block mb-md-0">
			<h2 class="h4">Add Patient</h2>
		</div>
	</div>
	<div class="row justify-content-center mb-4">
		<div class="col-12 col-xl-10">

			<div class="card card-body border-0 shadow mb-4 p-5">
				<h2 class="h5 mb-4">Patient information</h2>

				<form method="POST" action="">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-4 mb-3">
							<div class="form-group">
								<label for="name">First name<span class="text-danger">*</span></label>
								{{ form.first_name }}
							</div>
						</div>
						<div class="col-md-4 mb-3">
							<div class="form-group">
								<label for="name">Middle name</label>
								{{ form.middle_name }}
							</div>
						</div>
						<div class="col-md-4 mb-3">
							<div class="form-group">
								<label for="name">Last name<span class="text-danger">*</span></label>
								{{ form.last_name }}
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<div class="form-group">
								<label for="name">Sex<span class="text-danger">*</span></label>
								{{ form.sex }}
							</div>
						</div>
						
						<div class="col-md-6 mb-3">
							<div class="form-group">
								<label for="name">Address</label>
								{{ form.address }}
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<div class="form-group">
								<label for="email">Barangay<span class="text-danger">*</span></label>
								{{ form.barangay }}
							</div>
						</div>

						

					</div>

					<div class="mt-3">
						<button class="btn btn-gray-800 mt-2 animate-up-2" type="submit">Save</button>
					</div>

				</form>

			</div>

		</div>
	</div>
</x-app-layout>


{% endblock %}
