{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Diabetes</title>

	<link type="text/css" href="{% static 'theme/volt.css' %}" rel="stylesheet">

     <link href="{% static 'img/brand/test.svg' %}" rel="shortcut icon">

	<link type="text/css" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
</head>
<body>

     
     {% include 'diabetes/sidebar.html' %}

	<main class="content">

          {% include 'diabetes/navbar.html' %}

          {% if messages %}
		{% for message in messages %}
			<div	div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% else %}alert-success{% endif %} mt-2 text-center p-3 mx-5 alert-dismissible fade show" role="alert">{{ message }}
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

               </div>
		{% endfor %}
	{% endif %}
          
          {% block content %}

          

          
          

          {% endblock %}

         

	</main>

	<script src="{% static 'vendor/@popperjs/popper.min.js' %}"></script>
	
	<script src="{% static 'vendor/bootstrap/bootstrap.min.js' %}"></script>

	<script src="{% static 'vendor/smooth-scroll/smooth-scroll.min.js' %}"></script>

     <script src="{% static 'theme/volt.js' %}"></script>
     <script>

          function hideAlert(){
               document.querySelector('.alert').style.display = 'none'
           }
  
           setTimeout(hideAlert, 3000)

          
     </script> 
</body>
</html>
