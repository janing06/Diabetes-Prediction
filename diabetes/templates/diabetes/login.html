{% extends 'diabetes/guess.html' %}
{% load static %}
{% block guess %}

     <x-guest-layout>

          <div class="text-center text-md-center  mt-md-0">
               <img src="{% static 'img/brand/diabetes-logo.png' %}" width="100" alt="">
               <br>
               <span class="lead" style="text-align: center; font-size: 2rem; font-weight: bold; color: #5e5e5e">Staff</span>
               <br>
               <span style="font-size: 20px; font-weight:bold ; color: #4a6cb6">Naval Diabetes</span>
          </div>
          
               {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger my-2">
                         {{ message }}
                    </div>
                       
                    {% endfor %}
               {% endif %}
       

          <form method="POST" action="" class="mt-4">
               {% csrf_token %}
               <div class="form-group mb-4">
                    <label for="email">Username</label>
                    <div class="input-group">
                         <span class="input-group-text" id="basic-addon1">
                              <i class="icon-xs text-gray-600 bi bi-person-fill"></i>
                         </span>
                         <input type="text" name="username" required class="form-control" placeholder="Username" id="email" autofocus >
          
                    </div>
               </div>

               <div class="form-group">
                    <div class="form-group mb-4">
                         <label for="password">Password</label>
                         <div class="input-group">
                              <span class="input-group-text" id="basic-addon2">
                                   <i class="icon icon-xs text-gray-600 bi bi-shield-lock-fill"></i>
                              </span>
                              <input type="password" name="password" required placeholder="Password" class="form-control" id="password" >
                    
                         </div>
                    </div>

               </div>

               <div class="d-grid">
                    <button type="submit" class="btn btn-gray-800">Login</button>
               </div>

          </form>

      
          
     </x-guest-layout>
    
{% endblock %}
